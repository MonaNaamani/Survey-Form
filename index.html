  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="Mona Naamani">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="shortcut icon" type="image/jpg" href="/images/small-profile.jpeg" />
  <link rel="stylesheet" href="styles.css">
  <!-- <script src="main.js" defer></script>  -->
</head>
<body>
<div class="bg-container">
  <div class="header">
    <h1 id="title">Mona Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to fill this survey</em></p>
  </div>
  <div class="survey">
    <form id="survey-form">
      <label id="name-label">Enter your name:
        <input type="text" id="name" placeholder="Enter your name" height=100 required>
      </label>
      <label id="email-label">Enter your email:
        <input type="email" id="email" placeholder="Enter your email" required>
      </label>
      <label id="number-label">Age (optional)
        <input type="number" id="number" placeholder="Age" min="13" max="120">
      </label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label id="radio-label">
        <div class="radio-title">
          Would you recommend freeCodeCamp to a friend?
        </div>
        <div class="radio-style">
          <input type="radio" name="radio-name" value="Definitely" checked> 
          <p>Definitely</p>
        </div>
        <div class="radio-style">
          <input type="radio" name="radio-name" value="Maybe"> 
          <p>Maybe</p>
        </div>
        <div class="radio-style">
          <input type="radio" name="radio-name" value="Not-sure"> 
          <p>Not sure</p>
        </div>
      </label>
      <label id="checkbox">
        <div class="checkbox-div">What would you like to see improved? (Check all that apply)</div>
        <div class="checkbox-style">
          <input type="checkbox" value="front-end">
          <p>Front-end Projects</p>
        </div>
        <div class="checkbox-style">
          <input type="checkbox" value="back-end">
          <p>Back-end Projects</p>
        </div>
        <div class="checkbox-style">
          <input type="checkbox" value="data">
          <p>Data Visualization</p>
        </div>
        <div class="checkbox-style">
          <input type="checkbox" value="challenges">
          <p>Challenges</p>
        </div>
      </label>
      <label id="textarea">Any comments or suggestions?
        <textarea id="comment" placeholder="Enter your comment here..." style="height: 101px;"></textarea>
      </label>
      <button id="submit">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
